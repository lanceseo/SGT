<!doctype html>
<html ng-app="sgtapp">
<head>
    <script src="jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Table - Lance</title>
</head>

<body ng-controller="dataController as dCtrl">
<div class="container-flow">
    <div class="page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">{{dCtrl.gAverage}}</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-sm hidden-md hidden-lg">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>

    <div class="student-add-form col-sm-3 col-sm-push-9">
        <button type="button" class="btn btn-primary getData" ng-click="dCtrl.getData()">Get data</button><br><br>

        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" ng-model="sname" required>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course" ng-model="scourse">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade" ng-model="sgrade">
        </div>
        <button type="button" class="btn btn-success addData" ng-click="dCtrl.addData(sname, scourse, sgrade)">Add</button>
        <button type="button" class="btn btn-default cancelData" ng-click="sname=null; scourse=null; sgrade=null;">Cancel</button><br><br>

        <h4>Delete Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-star"></span>
            </span>
            <input type="text" class="form-control" name="studentID" id="studentID"
                   placeholder="Student ID" ng-model="sid">
        </div>
        <button type="button" class="btn btn-warning deleteData" ng-click="dCtrl.deleteData(sid)">Delete by ID</button><br><br>
        <button type="button" class="btn btn-danger wipeData" ng-click="dCtrl.wipeData()">Wipe All Data</button>
    </div>

    <div class="student-list-container col-sm-9 col-sm-pull-3">
        <table class="student-list table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in dCtrl.sArray">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.course}}</td>
                    <td>{{x.grade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
